<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sirius GG's homepage</title>
    <link rel="stylesheet" href="./res/style.css">
    <!--<script src="./res/script.js"></script>-->
    <link rel="shortcut icon" type="image/png" href="./res/graphics/hut_t_196.png">
    <link rel="shortcut icon" sizes="196x196" href="./res/graphics/hut_t_196.png">
    <link rel="apple-touch-icon" href="./res/graphics/hut_t_196.png">
  </head>
  <body>
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h1 id="project_title"><a href="./">Sirius GG</a></h1>
          <h2 id="project_tagline">Developer, Speedrunner, Streamer</h2>
        </header>
    </div>
    <div id="main_content_wrap" class="outer">
      <section id="main_content_1" class="inner">
        <h1>Video content:</h1>
        <div class="box-h-800">
          <div class="h-box">
            <a href="https://www.twitch.tv/anothersirius" class="v-box">
              <img src="./res/graphics/logos/services/250px/twitch.png" height="100" alt="Twitch">
              Twitch
            </a>
            <a href="https://www.youtube.com/@SiriusGG" class="v-box">
              <img src="./res/graphics/logos/services/250px/youtube.png" height="100" alt="YouTube">
              YouTube
           </a>
          </div>
        </div>
      </section>
      <section id="main_content_3" class="inner">
        <h1>Social Media:</h1>
        <div class="h-box">
          <a href="https://www.twitter.com/SiriusDoubleG" class="v-box">
            <img src="./res/graphics/logos/services/250px/twitter.png" height="100" alt="Twitter">
            Twitter
          </a>
        </div>
      </section>
      <section id="main_content_4" class="inner">
        <h1>Software:</h1>
        <div class="h-box">
          <a href="https://github.com/SiriusGG" class="v-box">
            <img src="./res/graphics/logos/services/240px/github.png" height="100" alt="GitHub">
            GitHub
          </a>
        </div>
      </section>
      <div class="footerSpacing"></div>
    </div>
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright"><a href="./imprint">imprint</a></p>
      </footer>
    </div>
  </body>
</html>
