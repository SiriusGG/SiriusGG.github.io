<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sirius GG's homepage</title>
    <link rel="stylesheet" href="../res/style.css">
    <!--<script src="../res/script.js"></script>-->
    <link rel="shortcut icon" type="image/png" href="../res/graphics/hut_t_196.png">
    <link rel="shortcut icon" sizes="196x196" href="../res/graphics/hut_t_196.png">
    <link rel="apple-touch-icon" href="../res/graphics/hut_t_196.png">
  </head>
  <body>
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h1 id="project_title"><a href="../">Sirius GG</a></h1>
          <h2 id="project_tagline">Gamer, Speedrunner, Streamer, Developer</h2>
        </header>
    </div>
    <div id="main_content_wrap" class="outer">
      <section id="main_content_1" class="inner">
        <h3 id="platforms">Feel free to add me on these gaming platforms:</h3>
        <a href="./steam" class="v-box">
            <img src="../res/graphics/logos/platforms/250px/steam.png" height="100" alt="Steam">
            Steam</a>
        <a href="./uplay.html" class="v-box">
            <img src="../res/graphics/logos/platforms/250px/uplay.png" height="100" alt="Uplay">
            Uplay</a>
        <a href="./origin" class="v-box">
            <img src="../res/graphics/logos/platforms/250px/origin.png" height="100" alt="Origin">
            Origin</a>
        <a href="./battle_net" class="v-box">
            <img src="../res/graphics/logos/platforms/250px/battle_net.png" height="100" alt="Battle.net">
            Battle.net</a>
      </section>
      <br>
      <section id="main_content_2" class="inner">
        <h3 id="games">Or in any of these games:</h3>
        <a href="./league_of_legends" class="v-box">
            <img src="../res/graphics/logos/games/250px/league_of_legends.png" height="100" alt="League of Legends">
            League of Legends</a>
        <a href="./pokemmo" class="v-box">
            <img src="../res/graphics/logos/games/250px/pokemmo.png" height="100" alt="PokeMMO">
            PokeMMO</a>
        <a href="./assassins_creed_unity" class="v-box">
            <img src="../res/graphics/logos/games/250px/assassins_creed_unity.png" height="100" alt="Assassin's Creed Unity">
            Assassin's Creed Unity</a>
        <a href="./rocket_league" class="v-box">
            <img src="../res/graphics/logos/games/250px/rocket_league.png" height="100" alt="Rocket League">
            Rocket League</a>
        <a href="./osu" class="v-box">
            <img src="../res/graphics/logos/games/250px/osu.png" height="100" alt="osu!">
            osu!</a>
        <a href="./eclipse_flyff" class="v-box">
            <img src="../res/graphics/logos/games/250px/eclipse_flyff.png" height="100" alt="Eclipse Flyff">
            Eclipse Flyff</a>
        <a href="./undercards" class="v-box">
            <img src="../res/graphics/logos/games/250px/undercards.png" height="100" alt="Undercards">
            Undercards</a>
      </section>
      <div class="footerSpacing"></div>
    </div>
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright"><a href="../imprint">imprint</a></p>
      </footer>
    </div>
  </body>
</html>
